<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.7.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.7.1/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
        body {
            background: #F5F5F5;
            color: #333;
            font-family: 'Roboto', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: #039be5;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 20px;
            margin: 0;
        }
        
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        
        #message {
            background: white;
            max-width: 500px;
            margin: 80px auto 16px;
            padding: 32px 24px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        #message h2 {
            color: #ffa100;
            font-weight: bold;
            font-size: 18px;
            margin: 0 0 10px;
        }
        
        #message h1 {
            font-size: 24px;
            font-weight: 300;
            color: #333;
            margin: 0 0 20px;
        }
        
        #message p {
            line-height: 1.5;
            font-size: 14px;
            color: #555;
        }
        
        #message a {
            display: inline-block;
            margin-top: 20px;
            background: #039be5;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        
        footer a {
            color: #ffa100;
            text-decoration: none;
            font-size: 14px;
        }
        
        #load {
            color: #757575;
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            header,
            #message {
                padding: 10px;
            }
            header h1 {
                font-size: 18px;
            }
            #message h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Firebase Hosting</h1>
        <nav>
            <a href="https://firebase.google.com/docs/hosting/" target="_blank">Docs</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div id="message">
        <h2>Welcome</h2>
        <h1>Firebase Hosting Setup Success</h1>
        <p>Your Firebase Hosting setup is complete. Start building something amazing with Firebase!</p>
        <a target="_blank" href="https://firebase.google.com/docs/hosting/">Learn More</a>
    </div>

    <p id="load">Firebase SDK Loading&hellip;</p>

    <footer>
        <p>&copy; 2025 Firebase Hosting - <a href="https://firebase.google.com/">Visit Firebase</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadEl = document.querySelector('#load');

            try {
                let app = firebase.app();
                let features = [
                    'auth',
                    'database',
                    'firestore',
                    'functions',
                    'messaging',
                    'storage',
                    'analytics',
                    'remoteConfig',
                    'performance',
                ].filter(feature => typeof app[feature] === 'function');
                loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
            } catch (e) {
                console.error(e);
                loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
            }
        });
    </script>
</body>

</html>
